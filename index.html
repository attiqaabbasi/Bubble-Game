<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble game</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="main">
      <div id="game-panel">
        <div id="top-panel">
          <div class="top-panel-box">
            <h4>Hit</h4>
            <div class="box" id="challenge">5</div>
          </div>
          <div class="top-panel-box">
            <h4>Timer</h4>
            <div class="box" id="clock">60</div>
          </div>
          <div class="top-panel-box">
            <h4>Score</h4>
            <div class="box" id="runs">0</div>
          </div>
        </div>
        <div id="bottom-panel">
          <div class="bubble">4</div>
          <div class="bubble">4</div>
          <div class="bubble">4</div>
          <div class="bubble">4</div>
        </div>
      </div>
      <div id="reset-btn">Reset</div>
    </div>
    <script src="game2.js"></script>
  </body>
</html>
